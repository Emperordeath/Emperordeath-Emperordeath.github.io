<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Style</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 1.5rem;
    color: #1f4037;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1.5px solid #1f4037;
    border-radius: 6px;
    font-size: 1rem;
  }
  button {
    background-color: #1f4037;
    color: white;
    border: none;
    padding: 0.9rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #163225;
  }
  .msg {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: red;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar na Conta</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.style.color = 'red';

      if (!email || !password) {
        msg.textContent = 'Preencha todos os campos, mermão.';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (response.ok) {
          msg.style.color = 'green';
          msg.textContent = 'Login realizado com sucesso! Redirecionando...';
          // Aqui pode salvar token no localStorage ou cookies
          setTimeout(() => {
            window.location.href = '/dashboard.html'; // muda pra onde quiser
          }, 1500);
        } else {
          msg.textContent = data.message || 'Falha no login, verifica aí.';
        }
      } catch (err) {
        msg.textContent = 'Erro de conexão, tenta de novo.';
      }
    }
  </script>
</body>
</html>
